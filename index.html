<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&display=swap" rel="stylesheet">
  <script src="javascript.js" defer></script>
  <title>Rock, Paper, Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors Game</h1>
  </header>
  
  <main class="game-container">
    <p>Welcome to the game!</p>
    <p>Select how many rounds that you would like to play, then click Start</p>
    <div class="round-select-container">
      <label for="number-rounds">Number of Rounds:</label>
      <select name="Number of Rounds" id="number-rounds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <button type="button" id="start">Start</button>
  </main>
  
  <footer>
    <ul class="rules">
      <li>Rock beats Scissors</li>
      <li>Paper beats Rock</li>
      <li>Scissors beats Paper</li>
      <li>Same is a Tie</li>
    </ul>
    <div class="info">
      <a href="https://github.com/mike-c2/odin-rock-paper-scissors" target="_blank" rel="noopener noreferrer">
        Click here for more Info about this Project
      </a>
    </div>
  </footer>
</body>

</html>
