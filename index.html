<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&display=swap" rel="stylesheet">
  <script src="javascript.js" defer></script>
  <title>Rock, Paper, Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors Game</h1>
  </header>

  <main class="game-container">
    <div class="active-game">
      <div class="game-status">
        <p>
          Round <span id=current-round>1</span>
          of <span id=last-round>5</span>
        </p>
        <p>
          Player: <span id="player-points">0</span>
        </p>
        <p>
          Computer: <span id="computer-points">0</span>
        </p>
        <p>
          Ties: <span id="tie-points">0</span>
        </p>
      </div>
      <div class="game-board">
        <div class="player-options">
          <div class="rock-option">
            <img class="rock-image"
              src="img/pexels-pixabay-161702.jpg"
              alt="Tilt shift lens photography of stone">
          </div>
          <div class="paper-option">
            <img class="paper-image"
            src="img/pexels-karolina-grabowska-4207708.jpg"
            alt="Empty paper sheet on wooden table">
          </div>
          <div class="scissors-option">
            <img class="scissors-image"
            src="img/pexels-mike-b-211710.jpg"
            alt="Red scissors near green leaf">
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <footer>
    <ul class="rules">
      <li>Rock beats Scissors</li>
      <li>Paper beats Rock</li>
      <li>Scissors beats Paper</li>
      <li>Same is a Tie</li>
    </ul>
    <div class="info">
      <a href="https://github.com/mike-c2/odin-rock-paper-scissors" target="_blank" rel="noopener noreferrer">
        Click here for more Info about this Project
      </a>
    </div>
  </footer>
</body>

</html>
